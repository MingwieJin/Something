<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
		
		
<style>
	.jdc-opTop-icon{
		width:64px;
		height:64px;
		overflow: hidden;
		border-radius:50%;
		background-repeat:no-repeat;
		background-position: 0 -2176px;
		background-size:100%;
		background-image:url("img/123.png");
	}
</style>		
	</head>
	<body>
<div class="jdc-opTop-icon"></div>


<script>
$(document).ready(function(){
	var flag = true;
	//鼠标进入
	$(".jdc-opTop-icon").mouseenter(function(){
		if(flag){
		flag= false;
//		$(".jdc-opTop-icon").css("background-positionY",0+"px");
		for (var i=0;i*64<=2176;i++)
			{
				doSetTimeout(i);
				if(i*64==2176){
					setTimeout(function(){ flag=true;}, 680);
				}
			}
		}
	})
});
function doSetTimeout(i) {
  setTimeout(function() { changeheight(64*i) }, 20*(i+1));
}
function changeheight(i){
		$(".jdc-opTop-icon").css("background-positionY","-"+i+"px");
}
	
</script>
	</body>
</html>
