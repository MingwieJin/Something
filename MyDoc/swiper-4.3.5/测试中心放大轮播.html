<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/css/swiper.css">
 
<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/js/swiper.js"></script>
		<style>
			/*.swiper-container {
    width: 600px;
    height: 300px;
}  */
.swiper-slide{
	  width: 600px;
    height: 300px;
    overflow: hidden;
}
		</style>
	</head>
	<body>
		
		
  <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="img/slider-bg4.jpg"/></div>
      <div class="swiper-slide"><img src="img/slider-bg5.jpg"/></div>
      <div class="swiper-slide"><img src="img/slider-bg6.jpg"/></div>
      <div class="swiper-slide" id="video-back">
44123
     </div>
    </div>
    <!-- Add Arrows -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
  </div>
  
  
   <script>
    var swiper = new Swiper('.swiper-container', {
                autoplay: 1500,
                loop: true,
                slidesPerView: 'auto',
                centeredSlides: true,
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
        
      },
      pagination: {
        el: '.swiper-pagination',
      },
    });
    
  </script>
  
  
	</body>
</html>
