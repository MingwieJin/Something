<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
<meta charset="utf-8" />
<title>transparent_CSS参考手册_web前端开发参考手册系列</title>
<meta name="author" content="Joy Du(飘零雾雨), dooyoe@gmail.com, www.doyoe.com" />

<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<!--轮播动画1-->
<div
id="myCarousel"
class="carousel
 slide">
<!--
 轮播（Carousel）指标 -->
<ol
class="carousel-indicators">
<li
data-target="#myCarousel"
data-slide-to="0"
class="active"></li>
<li
data-target="#myCarousel"
data-slide-to="1"></li>
<li
data-target="#myCarousel"
data-slide-to="2"></li>
</ol>
<!--
 轮播（Carousel）项目 -->
<div
class="carousel-inner">
<div
class="item
 active">
<img
src="/wp-content/uploads/2014/07/slide1.png"
alt="First
 slide">
</div>
<div
class="item">
<img
src="/wp-content/uploads/2014/07/slide2.png"
alt="Second
 slide">
</div>
<div
class="item">
<img
src="/wp-content/uploads/2014/07/slide3.png"
alt="Third
 slide">
</div>
</div>
<!--
 轮播（Carousel）导航 -->
<a
class="carousel-control
 left"
href="#myCarousel"
data-slide="prev">&lsaquo;
</a>
<a
class="carousel-control
 right"
href="#myCarousel"
data-slide="next">&rsaquo;
</a>
</div>
<!--轮播动画2-->
<div
id="myCarousel1"
class="carousel
 slide">

 active">

src="/wp-content/uploads/2014/07/slide1.png"
alt="First
 slide">
</div>
<div
class="item">
<img
src="/wp-content/uploads/2014/07/slide2.png"
alt="Second
 slide">
</div>
<div
class="item">
<img
src="/wp-content/uploads/2014/07/slide3.png"
alt="Third
 slide">

<!--

 left"

</a>
<a
class="carousel-control
 right"
href="#myCarousel1"
data-slide="next">&rsaquo;
</a>
</div>

</body>
</html>
