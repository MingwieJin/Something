<!DOCTYPE html>
<html>
	<head>
<meta charset="utf-8" />
<title>认证信息输出</title>
<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>

<style>
    #Certifiedlist th{
        min-width:200px;
        font-size:16px;
        text-align: center;
        background: #027cdc;
        height:50px;
        
    }
    #Certifiedlist td{
        text-align: center;
        height:50px;
    }
    
</style>

	</head>
<body>

    <div id="Certifiedlist">
        
    </div>



<script>
	 function initlist(){
	 
		var result = new Array();
		 $.ajax( {    
                    url:"get1.php",
		    data:{   
		    		productfrom: "i2share"
		    },
		    type:'post',    
		    cache:false, 
                    async:false,  // 设置同步方式
		    dataType:'json',    
		    success:function(data) {  
				 $('#Certifiedlist').empty();
				 var html = '';
                                 html += "<table><tr><th>ID</th><th>区域</th><th>姓名</th><th>公司名称</th><th>身份证号</th><th>证书ID</th><th>上机分数</th></tr>";
				 $.each(data, function(index, value){
                                        html += "<tr><td>"+value["id"]+"</td><td>"+value["location"]+"</td><td>"+value["name"]+"</td><td>"+value["company"]+"</td><td>"+value["IDcard"]+"</td><td>"+value["certificate"]+"</td><td>"+value["score"]+"</td></tr>";                  
				 });
                                 html +="</table>";
				 $('#Certifiedlist').html(html);
				 
		     },    
		     error : function(XMLHttpRequest, textStatus, errorThrown) {
                                alert("链接失败");
   			} 
		});
		return result;
	 }
         
$(document).ready(function() {
		initlist(); 
});
	
</script>
	</body>
</html>
