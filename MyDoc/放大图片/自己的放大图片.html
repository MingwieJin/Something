<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>		
<style>
	 #largeContainer{width: 100%;height: 100%;position: absolute;top: 0px;left: 0px;background-color: #333;display: none;z-index:10110;}
</style>		
	</head>
	<body>
<img src="1408026085032.jpg" class="head_image" id="headImage"></img>

   	<div class="largeContainer" id="largeContainer">
		<img id="large_img" src="" />
	</div>
		
		
		
<script>
	function loadImg(_id){
//		赋值图片路径,并且赋值css纵向屏幕高度和横向居中
		$("#large_img").attr('src', _id).css('height',$(window).height()).css('margin',"0 auto").css("display","block");
//		设定container的大小,显示container
		$("#largeContainer").css({width:$(window).width(),height:$(window).height()}).show();
		
	}	
	//绑定点击放大事件
	$("#headImage").bind("click", function(){
		loadImg($("#headImage").attr("src"));
	});
	//绑定点击弹窗缩小事件
  	$("#largeContainer").bind("click",function(){
			$("#largeContainer").hide();
	});
</script>		
	</body>
</html>
