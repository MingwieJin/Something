<!DOCTYPE html>
<html>
	<head>
	    <meta charset="utf-8">
	    <title>主入口</title>
	    <!-- load stylesheets -->
	    <link rel="stylesheet" href="css/reset.css">
	    <!--<link rel="stylesheet" href="css/style.css">-->
		<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
		
		
<style>
body{
	font-size: 14px;
}
.main-container{
	position: relative;
}
	
.main-container img{
	
	width:100%;
	height:auto;
	z-index: -1;
	
}	
.main-enter{
	width:10%;
	height:7.5%;
	position: absolute;
	top: 61%;
	left: 45.7%;
	cursor: pointer;
}
.main-library{
	width:9.6%;
	height:7%;
	position: absolute;
	top: 66%;
	left: 7.7%;
	cursor: pointer;
}
.main-exhibition{
	width:13.5%;
	height:7%;
	position: absolute;
	top: 72.2%;
	left: 81.8%;
	cursor: pointer;
}
.main-gamecenter{
	width:11.7%;
	height:7%;
	position: absolute;
	top: 23.7%;
	left: 16.3%;
	cursor: pointer;
}
.main-information{
	width:5.9%;
	height:18%;
	position: absolute;
	top: 73.3%;
	left: 16.3%;
	cursor: pointer;
}

#InfomationContainer{width: 100%;height: 100%;position: absolute;top: 0px;left: 0px;background-color: rgba(51, 51, 51, 0.7);display: none;z-index:10110;}
/*#headImage{height:100%;display:blcok;margin:0 auto;}	*/
/*#large_img{max-width: 100%;}*/
.InfomationContainer-close {
	display: block;
	/*position:absolute;
	top:20px;
	right:20px;*/
	float:right;
	margin:10px;
	width:20px;
	height:20px;
	text-indent:-9999px;
	background: url(../img/close1.png) no-repeat 0 0;
	background-size:100% 100%;
}
.InfomationContainer-inner{
	display:block;
	width:480px;
	margin:0 auto;
	background: #fff;
}
.inner-Alltitle{
	background: #027CDC;
	height:40px;
	margin-bottom: 20px;
}
/*.inner-allcontent{

}*/
.inner-row{
	padding:0 0 20px 0
}
.inner-icon{
	width:64px;
	display: inline-block;
	margin:0 30px 0 40px;
	vertical-align: top;
}
@media screen and (max-width: 480px) {
	.InfomationContainer-inner{
		width:340px;
	}	
	.inner-icon{
		margin: 0 20px 0 0;
	}
}
.inner-icon img{
	margin:10px;
}
.inner-content{
	display: inline-block;
	margin-bottom: 25px;
}
.inner-title{
	color:#333;
	margin:15px 0 10px 0;
	font-size: 18px;
}
.inner-title a{
	color:#333;
	text-decoration: none;
} 
.inner-title a:hover{
	color:#027cdc;
	text-decoration: none;
}
.inner-desc{
	color:#999;
	font-size: 16px;
}
</style>		
	</head>
	<body>
		<div class="main-container">
			<img src="img/index-bg.png"/>
			<div class="main-enter"></div>
			<div class="main-library"></div>
			<div class="main-exhibition"></div>
			<div class="main-information"></div>
			<div class="main-gamecenter"></div>
		</div>
	
	
	   	<div class="InfomationContainer" id="InfomationContainer">
			<div class="InfomationContainer-inner">
				
				<div class="inner-Alltitle">
					<a href="javascript:void(0);"  class="InfomationContainer-close"></a>
				</div>
				<div class="inner-allcontent">
					
					<div class="inner-row">
						<div class="inner-icon">
							<img src="img/icon-3.png"/>
						</div>
						<div class="inner-content" style="margin-bottom: 10px;">
							<div class="inner-title">
								<a href="">联系销售</a>
							</div>
							<div class="inner-desc" style="color:#FF8A00;">
								400-617-8601
							</div>
						</div>
					</div>
					
					<div class="inner-row">
						<div class="inner-icon">
							<img src="img/icon-4.png"/>
						</div>
						<div class="inner-content" style="margin-bottom: 10px;">
							<div class="inner-title">
								<a href="">业务咨询</a>
							</div>
							<div class="inner-desc">
								产品购买，方案介绍
							</div>
						</div>
					</div>
					

				</div>
			</div>
		</div>	
		
<script>
		
$(document).ready(function(){
	$(".main-enter").click(function(){
		window.location.href="../index.html";
	});
	$(".main-library").click(function(){
		window.location.href="../资料室/资料室.html";
	});
	$(".main-exhibition").click(function(){
		window.location.href="../展厅/展厅.html";
	});
	$(".main-information").click(function(){
		var blockheight=document.body.scrollHeight +"px";  //设置隐藏层的高度为当前页面高度
		var clientheight= $(window).height();
		var marginheight = (clientheight-268)/2 +"px";
		$(".InfomationContainer-inner").css("margin-top", marginheight);
		$("#InfomationContainer").css({width:$(window).width(),height:blockheight}).show();
	});
	 $("#InfomationContainer").click(function(){
		$("#InfomationContainer").hide();
	});
	$(".main-gamecenter").click(function(){
		alert("游戏区暂不开放");
	});
})
</script>		
	</body>
</html>
