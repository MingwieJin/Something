<style>
.side-window-index{
	z-index: 11;
	opacity: 0.9;
}
@media screen and (max-width: 1200px) {

	}
}
.side-entry{
	right:10px;
	position: fixed;
	top:58%;
	width:48px;
	height:138px;

	background-color:  rgba(31,180,254,0.9);
	text-align: center;
	border-radius: 3px;
	-webkit-user-select:none;
    -moz-user-select:none;
    -ms-user-select:none;
    user-select:none;
}
.side-entry img{
	width:30px;
	height:auto;
	margin:8px 0 4px 0;
}
.side-entry span{
	cursor:default;
	display:inline-block;
	width:14px;
	font-size:16px;
	color:#fff;
	line-height:17px;
}
.side-panel{
	display:none;
	width:320px;
	min-height:100px;
	padding: 20px;
	background: transparent;
	z-index: 10;
	right:58px;
	top:35%;

}
.side-panl-inner{

}

.side-panel-icon{

	display: inline-block;

}
.side-panel-icon img{

}
.side-panel-content{
	display: inline-block;
	margin-bottom: 25px;
}
.side-panel-title{
	color:#333;
	margin-bottom: 5px;
	font-size: 18px;
}
.side-panel-title a{
	color:#333;
	text-decoration: none;
} 
.side-panel-title a:hover{
	color:#027cdc;
	text-decoration: none;
}
.side-panel-desc{
	color:#999;
	font-size: 16px;
}
   .side-panel-close {
	display: block;
	position:absolute;
	top:40px;
	right:40px;
	width:20px;
	height:20px;
	text-indent:-9999px;
	background: url(img/close.png) no-repeat 0 0;
	background-size:100% 100%;
}
</style>

	});
