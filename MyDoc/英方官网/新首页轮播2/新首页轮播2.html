.swiper-slide {
	/*padding: 0 12px;*/
	background: rgba(0,0,0,0.55);
	height:0;
	padding-bottom: 132%;
	position: relative;
	transition: all 0.4s cubic-bezier(0.4, 0, 0.2,1);
}
.swiper-slide:hover{
	background: -webkit-gradient(linear, 0 0, 0 bottom, from(rgba(31,181,255, 0.81)), to(rgba(0,121,218, 0.81)));
	/*opacity: 0.9;
	transition: all 0.4s cubic-bezier(0.4, 0, 0.2,1) 0s;*/
}
.swiper-slide .swiper-content{
	position:absolute;
	left:0;
	right:0;
	top:25%;
	transition: all 0.4s cubic-bezier(0.4, 0, 0.2,1);
}
.swiper-slide:hover .swiper-content{
	top:12%;
}
@media screen and (max-width: 1300px) {
	.swiper-slide:hover .swiper-content{
		top:5%;
	}	
}
.swiper-slide .swiper-content .slider_top_img img{

.swiper-slide .swiper-content .heng{

	opacity: 1;
	transition: all 0.4s cubic-bezier(0.4, 0, 0.2,1);
}
.swiper-slide:hover .swiper-content .heng{

}
.swiper-slide:hover .swiper-content .swiper-title{

.swiper-slide .swiper-content .swiper-desc{

	padding: 0 10%;
	line-height: 28px;
	text-align: center;
	color:#fff;
	transition: all 0.4s cubic-bezier(0.4, 0, 0.2,1);
}
.swiper-slide:hover .swiper-content .swiper-desc{
	opacity: 1;
}
.swiper-slide .swiper-content .swiper-link{

	font-size: 14px;
	color:#fff;
	line-height: 36px;
	width:120px;
	margin: 8% auto;
	text-align: center;
	opacity: 0;
	/*cursor: pointer;*/
	border-radius: 5px;
	transition: all 0.4s cubic-bezier(0.4, 0, 0.2,1);	
}
.swiper-slide:hover .swiper-content .swiper-link{
	opacity: 1;
}
.swiper-slide:hover .swiper-content .swiper-link:hover{
	background: #fff;
	color:#1e75a0
}
@media screen and (max-width: 1650px) {

}
