 function checkPar(){
// 	var flag = false; 
    var reg = /^([a-zA-Z0-9_-])+@([a-zA-Z0-9_-])+((\.[a-zA-Z0-9_-]{2,3}){1,2})$/;
	var name = $("#u_name").val();
	var company = $("#u_company").val();
	var positions = $("#u_post").val();
	var phone = $("#u_tel").val();
	var email = $("#u_email").val();
	var address = $("#u_address").val();
    var codeT = $("#codeT").val();
		if (name == ""){
			$("#u_name").addClass("error-input");
			$("#u_name").attr('placeholder','请输入姓名')
			return false;
		}
		else if (company == ""){
			$("#u_company").addClass("error-input");
			$("#u_company").attr('placeholder','请输入公司')
			return false;
		}
		else if (positions == ""){
			$("#u_post").addClass("error-input");
			$("#u_post").attr('placeholder','请输入职位')
			return false;
		}
		else if (phone == ""){
			$("#u_tel").addClass("error-input");
			$("#u_tel").attr('placeholder','请输入电话')
			return false;
		}
		else if(!(/^((0\d{2,3}-\d{7,8})|(1[3584]\d{9}))$/.test(phone))){ 
			$("#u_tel").addClass("error-input");
			$("#u_tel").val("");
			$("#u_tel").attr('placeholder','电话号码格式有误')
			return false;
		}
		else if (email == ""){
			$("#u_email").addClass("error-input");
			$("#u_email").attr('placeholder','请输入邮箱')
			return false;
		}
        else if(!reg.test(email)){
			$("#u_email").addClass("error-input");
			$("#u_email").val("");
			$("#u_email").attr('placeholder','邮箱格式不对')
            return false;
    	}
		else if (address == ""){
			$("#u_address").addClass("error-input");
			$("#u_address").attr('placeholder','请输入邮寄地址')
			return false;
		}
        else if (codeT == ""){
			$("#codeT").addClass("error-input");
			$("#codeT").attr('placeholder','验证码')
			return false;
		}
		else{
			$.ajax( {    
		    url:"response.php",// 跳转到 action    
		    data:{   
		    		name: name,
		    		company: company,
		    		positions: positions,
		    		phone: phone,
		    		email: email,
		    		address: address,
		    		codeT: codeT	
		    },
		        type:"POST",     
		    	cache:false, 
                async:false,  // 设置同步方式   
		        dataType:'text',    
		        success:function(data) {  
		    	if(data=="1"){
				$("#changecode").click();
                  	flag = true;
                  	return flag;
		    	}
				else{
					$("#codeT").addClass("error-input");
					$("#codeT").val("");
					$("#codeT").attr('placeholder','输入验证码错误')
					$("#changecode").click();

				}
		     },    
		     error : function(XMLHttpRequest, textStatus, errorThrown) {
                    alert("网络连接错误")
                    return flag;
   			} 
			});
			return false;
		}

}
