<script>
function showPar()  //显示隐藏层和弹出层
{
	var hidebg=document.getElementById("hidebackground-partner");
   hidebg.style.display="block";  //显示隐藏层
   hidebg.style.height=document.body.clientHeight+"px";  //设置隐藏层的高度为当前页面高度
   document.getElementById("hidebox-partner").style.display="block";  //显示弹出层
}
function hidePar()  //去除隐藏层和弹出层
{
   document.getElementById("hidebackground-partner").style.display="none";
   document.getElementById("hidebox-partner").style.display="none";
}
</script>
