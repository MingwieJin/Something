<style>
body{
	margin:0;
	padding:0;
}
a, a:hover{
	text-decoration: none;
}
.owl-container{
	width: 100%;
	background: #373D41;
	font-family: '微软雅黑',arial;
	padding:30px 0;
}
#owl-carousel {
	width:94%;
	float:left;
/*	height:360px;*/
}	
.owl-controls{
	display:none;
}
.owl-side{
	width:3%;
	float:left;
	display: flex;
	flex-direction: column;
	justify-content:center;
	text-align: center;
	font-size:40px;
}
@media screen and (max-width: 1200px) {
	.owl-side{
		width:10%;	
	}
	#owl-carousel {
		width:80%;
	}
}
.owl-side button{
	font-size:40px;
	width:100%;
	height:100%;
	background: transparent;
	border:none;
	outline:none;
	color:#FFFFFF;
}
.owl-side button:hover{
	color:#027CDC;
	background: rgba(255,255,255,0.1);
}

    .slide-item {
	position: relative;
	text-align: center;
	cursor: pointer;
    }
    .slide-item a {
	display: block;
	text-decoration: none;
    }
    .slide-item .item-bg {
	width: 100%;
	height: 100%;
	border: 0;
    }
    .slide-item .mask {
	position: absolute;
	left: 0;
	right: 0;
	top: 0;
	bottom: 0;
    }
    .slide-item .mask .shade {
	position: absolute;
	left: 0;
	right: 0;
	top: 0;
	bottom: 0;
	width:101%;
	height:101%;
	background: #161A1D;
	opacity: 0.6;
    }
    .slide-item .mask .other-shade {
        opacity: 0.82;
    }
    .slide-item:hover .shade {
	background: -webkit-gradient(linear, 0 0, 0 bottom, from(#1fb5ff), to(rgba(0,121,218, 0.9)));
	opacity: 0.9;
	transition: all 0.4s cubic-bezier(0.4, 0, 0.2,1) 0s;
    }
    .slide-item .mask .content {
	position: absolute;
	left: 0;
	right: 0;
	top: 30%;
	bottom: 0;
	transition: all 0.4s cubic-bezier(0.4, 0, 0.2,1) 0s;
    }
    .slide-item:hover .content {
	top: 13%;
	transition: all 0.4s cubic-bezier(0.4, 0, 0.2,1) 0s;
    }
    .mask .content .item-img-panel {
	height: 72px;
	position: relative;
	width: 35%;
	display: inline-block;
    }
    .item-img-panel .item-img {
	position: absolute;
	left: 0;
	right: 0;
	top: 0; 
	width: 100%;
	display: inline-block;
	opacity: 1;
	transition: all 0.4s cubic-bezier(0.4, 0, 0.2,1) 0s;
    }
    .content .line-panel {
	padding: 0;
	margin: 0;
	font-size: 0;
	line-height: 0;
	margin-top: 20px;
    }
    .line-panel .item-line {
	width: 20px;
	height: 2px;
	background: #fff;
	display: inline-block;
	opacity: 1;
	font-style: normal;
    }
    .slide-item:hover .line-panel {
	opacity: 0;
    }
    .content .item-title {
	color: #fff;
	font-size: 24px;
    font-family: '微软雅黑',arial;
	line-height: 24px;
	margin: 0;
	padding: 0;
	margin-top: 10%;
	transition: all 0.4s cubic-bezier(0.4, 0, 0.2,1) 0s;
    }
    .content .item-desc {
	opacity: 0;
	font-size: 16px;
	color: #fff;
/*	text-align: center;*/
	margin-top: 8%;
	padding: 0 10%;
	line-height: 24px;
	height: 72px;
	transition: all 0.4s cubic-bezier(0.4, 0, 0.2,1) 0s;
    }
    @media screen and (max-width: 700px){
        .content .item-desc{
            font-size:16px;
        }
    }
    .content .item-link {
	opacity: 0;
	display: inline-block;
	border: 1px solid #fff;
	width: 120px;
	height: 36px;
	line-height: 36px;
	font-size: 14px;
	color: #fff;
	text-decoration: none;
	margin-top: 15%;
	border-radius: 5px;
	transition: all 0.4s cubic-bezier(0.4, 0, 0.2,1) 0s;
    }
    .content .item-link:hover {
	color: #1e75a0;
	background: #fff;
    }
    .slide-item:hover .content .line-panel {
	margin-top: 10px;
    }
    .slide-item:hover .content .item-title {
	margin-top: 5%;
    }
    .slide-item:hover .content .item-link {
	margin-top: 1%;
    }
    .slide-item:hover .content .item-desc,
    .slide-item:hover .content .item-link, 
    .slide-item:hover .item-img-panel .item-img-hover {
	opacity: 1;
	transition: all 0.4s cubic-bezier(0.4, 0, 0.2,1) 0s;
    }

</style>
