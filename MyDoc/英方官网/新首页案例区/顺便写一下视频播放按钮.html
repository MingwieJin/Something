<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
<style>
	    body {
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      /*font-size: 14px;*/
      color:#000;
      margin: 0;
      padding: 0;
    }
.video-conatiner{
	width:100%;
	position: relative;
}
@media screen and (max-width: 1200px) {
	.video-background{
		display: none;
	}
}
.video-conatiner .video-backimg{
	display: block;
	width:100%;
	height: auto;
	/*position: relative;*/
}
.video-conatiner .video-content{
	position: absolute;
	top:50%;
	left:50%;
	-webkit-transform:translate(-50%,-50%);
	transform: translate(-50%, -50%);
	cursor: pointer;
	text-decoration: none;
	font-size: 28px;
	font-weight: 700;
	color: #fff;
}
.video-conatiner .video-content span{
	line-height: 77px;
	height: 77px;
	display: inline-block;
	vertical-align: bottom;
}
.video-conatiner .video-content img{
	display: inline-block;
	margin: 0 25px;
}
</style>
	</head>
	<body>
	
<div class="video-background">
	<a href="">	
		<div class="video-conatiner">
			<img class="video-backimg" src="img/video_2.png"/>
			<div class="video-content"><span>精彩</span><img src="img/video_2.svg"><span>一触即发</span></div>
		</div>
	</a>
</div>
	</body>
</html>
