<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
		body, html{width: 100%;height: 100%; margin:0;font-family:"微软雅黑";}
		#l-map{height:300px;width:100%;}
		#r-result{width:100%;}
		

	</style>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=DB9595684667b9cf0b921c5f5f70272f"></script>
<br />
<body>
<div class="wrap">


	<div id="l-map"></div>
	<div id="r-result"></div>
	<script type="text/javascript">
	// 百度地图API功能
	var map = new BMap.Map("l-map");            // 创建Map实例
//	map.centerAndZoom(new BMap.Point(116.404, 39.915), 11);
//	var local = new BMap.LocalSearch(map, {
//		renderOptions: {map: map, panel: "r-result"}
//	});
//	local.search("上海英方软件股份有限公司");
	//添加地图类型控件
	var point = new BMap.Point(121.491408, 31.11601);
	map.centerAndZoom(point, 19);
	var marker = new BMap.Marker(point);  // 创建标注
	map.addOverlay(marker);               // 将标注添加到地图中
	marker.setAnimation(BMAP_ANIMATION_BOUNCE); //跳动的动画
	map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
	
	
	
	var local = new BMap.LocalSearch(map, {
		renderOptions: {map: map, panel: "r-result"}
	});
	local.search("上海英方软件股份有限公司");
	map.addOverlay(marker);              // 将标注添加到地图中

	var label = new BMap.Label("上海英方软件股份有限公司",{offset:new BMap.Size(30,-30)});
	marker.setLabel(label);
	</script>

</div>
</body>
</html>
