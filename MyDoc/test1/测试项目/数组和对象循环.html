//循环对象
var person = {fname:"John", lname:"Doe", age:25}; 

var text = "";
var x;
for (x in person) {
	text += x +":";
    text += person[x] +"; ";
}
console.log(text);




//循环数组 foreach 方法
var num = [1,2,3,4,5];
var text2 = "";

num.forEach(changeMY);	
function changeMY(item, index){
	text2 += "[" + index + "]:" + item +"; ";
}

console.log("for循环"+arr[i]);
