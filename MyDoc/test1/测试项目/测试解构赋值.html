<!DOCTYPE html>

<script>
var [a, b, ...rest] = [10, 20, 30, 40, 50];
console.log(rest);// expected output: [30,40,50]

var [ , , third] = [10, 20, 30, 40, 50];
console.log(third);// expected output: 30

var tar = {
	x: 333,
	y: 444,
	z: 555,
	q: 666
}
var {x, y, ...reeeee} = tar;
console.log(x); // expected output: 333
console.log(reeeee) // expected output: {z:555, q:666}
// 注意解构赋值前面一定要跟let var const , 要不就用（）包裹

//对象的解构与数组有一个重要的不同。数组的元素是按次序排列的，变量的取值由它的位置决定；而对象的属性没有次序，变量必须与属性同名，才能取到正确的值
//如果变量名和属性名不一样 改写成 
var { foo: baz } = { foo: 'a', bar: 'b' };  
 //baz // "a"
// foo // error: foo is not defined



//解构的另一种用法，全拷贝obj/array  $$不推荐
//var llll = { ...tar};
////var {...lll2} = tar //感觉两种效果一样
//tar = Object.assign({l:777},tar);
//console.log(llll);
////console.log(lll2);  //{x:333, y:444, z:555, q:666}
//console.log(tar);

var [x, y, ...z] = ['a'];
console.log(x) // "a"
console.log(y) // undefined
console.log(z) // []

//默认值解构
var [x, y = 'b'] = ['a', undefined]; // x='a', y='b'
var [x, y = x] = ['a', undefined]; // x='a', y='a'
var [x, y = x] = ['a', 'b']; // x='a', y='b'


//三、字符串的解构赋值
const [a, b, c, d, e] = 'hello';
//a // "h"
//b // "e"
//c // "l"
//d // "l"
//e // "o"


</script>
