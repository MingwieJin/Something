<html>

		<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
	</head>
	<body>

		
<script>
	
	var nums = [1,2,-1]
	
	maxSubArray(nums)
	
function maxSubArray(nums) {
 let len = nums.length;
  let max = nums[0];
  let min = 0;
  let sum = 0;
  for (let i = 0; i < len; i++) {
    sum += nums[i];
    if (sum - min > max) max = sum - min; // 存下最大差值
    if (sum < min) {
      min = sum; // 更新最小值位置
    }
  }

  return max;
};

</script>
	</body>
</html>
