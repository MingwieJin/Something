<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Multiple Select - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="http://www.w3cschool.cc/try/jeasyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="http://www.w3cschool.cc/try/jeasyui/themes/icon.css">
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.1.min.js"></script>
	<script type="text/javascript" src="http://www.w3cschool.cc/try/jeasyui/jquery.easyui.min.js"></script>
	
	
	<style>
.combo-arrow{background:url('img/combo_arrow.png') no-repeat center center}
	</style>
</head>
<body>
	<h2>Load Dynamic ComboBox Data</h2>
	<p>Drop down the panel and select multiple items.</p>
	<div style="margin:20px 0"></div>
	
	<input class="easyui-combobox" 
			name="language"
			id = "targetDB">
 
 <button onclick="clickbutton()">点我</button>
 <script>
// 	$("#id").combobox("loadData", []); //先利用loadData清空原有数据
//var arr = [{'text':"111", 'value': "1112"}, {'text':"222", 'value': "2222"}, 'text':"333", 'value': "3332"]
// 	$("#targetDB").combobox("loadData", arr);
 	
 	
// 	var list = new Array();
//list.push({"value": "111", "message": "1112"});
//list.push({"value": "222", "message": "2222"});
//list.push({"value": "333", "message": "3332"});

var list = [{"value": "111", "message": "1112"}, {"value": "222", "message": "2222"}, {"value": "333", "message": "3332"}];
console.log(list);


$('#targetDB').combobox({
    data: list,
    valueField: 'value',
    textField: 'message',
    multiple:true,
    panelHeight:'auto'
});


function clickbutton (){
	var aaa = $('#targetDB').combobox('getValues');
//	var bbb = $('#targetDB').combobox('getTexts');
	console.log(aaa);
//	console.log(bbb);
}
 </script>
</body>
