<!DOCTYPE html>
<html>
	<head>
	    <meta charset="utf-8">
	    <title>主入口</title>

		<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
		
		
<style>
body{
	font-size: 14px;
	margin:0;
}
.page-container{
	width: 100%;
	max-width: 1200px;
	margin:0 auto;
	text-align: center;
}
.page-title{
	font-size:28px;
	color:#027cdc;
}
.page-selector{
	width:200px;
	height:70px;
	text-align: center;
	line-height: 70px;
	margin:50px auto;
	font-size:25px;
	color:#fff;
	border: none;
	border-radius: 3px;
	background: -webkit-linear-gradient(#007adb, #1fb4fe); /* Safari 5.1 - 6.0 */
    background: -o-linear-gradient(#007adb, #1fb4fe); /* Opera 11.1 - 12.0 */
    background: -moz-linear-gradient(#007adb, #1fb4fe); /* Firefox 3.6 - 15 */
    background: linear-gradient(#007adb, #1fb4fe); /* 标准的语法 */	
    border-bottom:3px solid transparent;
}

.pagenav{
	display: inline-block;
	margin:0 20px 10px 20px;
}

.page-selector:hover{
	 border-bottom:3px solid blueviolet;
	 color:blueviolet;
}
.page-container .checked{
	color:red;
	border-bottom:3px solid red;
}

</style>		
	</head>
	<body>
<div id="app">
	<h1 style="text-align: center;">{{moreadd}}</h1>
	<div class="res-page1 page-container" v-show="showPageNumber==1">
		<div class="page-title">谁是刘备的兄弟</div>
		<div class="page1-selector-1 page-selector" v-bind:class="{'checked':pageoneselect==1}" @click="pageoneselect=1">关羽</div>
		<div class="page1-selector-2 page-selector" v-bind:class="{'checked':pageoneselect==2}" @click="pageoneselect=2">赵云</div>
		<div class="page1-selector-2 page-selector" v-bind:class="{'checked':pageoneselect==3}" @click="pageoneselect=3">曹操</div>
		<div class="page1-selector-2 page-selector" v-bind:class="{'checked':pageoneselect==4}" @click="pageoneselect=4">吕布</div>	
		<div class="page-selector" @click="showPageNumber=2;">下一个</div>	
	</div>
	
	<div class="res-page1 page-container" v-show="showPageNumber==2">
		<div class="page-title">谁是刘备的兄弟2</div>
		<div class="page1-selector-1 page-selector" v-bind:class="{'checked':pagetwoselect==1}" @click="pagetwoselect=1">关羽</div>
		<div class="page1-selector-2 page-selector" v-bind:class="{'checked':pagetwoselect==2}" @click="pagetwoselect=2">赵云</div>
		<div class="page1-selector-2 page-selector" v-bind:class="{'checked':pagetwoselect==3}" @click="pagetwoselect=3">曹操</div>
		<div class="page1-selector-2 page-selector" v-bind:class="{'checked':pagetwoselect==4}" @click="pagetwoselect=4">吕布</div>
		<div class="page-selector pagenav" @click="showPageNumber=1;">上一个</div>	
		<div class="page-selector pagenav" @click="showPageNumber=3;">下一个</div>	
	</div>
	
	<div class="res-page1 page-container" v-show="showPageNumber==3">
		<div class="page-title">谁是刘备的兄弟3</div>
		<div class="page1-selector-1 page-selector" v-bind:class="{'checked':pagethreeselect==1}" @click="pagethreeselect=1">关羽</div>
		<div class="page1-selector-2 page-selector" v-bind:class="{'checked':pagethreeselect==2}" @click="pagethreeselect=2">赵云</div>
		<div class="page1-selector-2 page-selector" v-bind:class="{'checked':pagethreeselect==3}" @click="pagethreeselect=3">曹操</div>
		<div class="page1-selector-2 page-selector" v-bind:class="{'checked':pagethreeselect==4}" @click="pagethreeselect=4">吕布</div>
		<div class="page-selector pagenav" @click="showPageNumber=2;">上一个</div>	
		<div class="page-selector pagenav" @click="showPageNumber=4;changescore();">下一个</div>	
	</div>
	
	<div class="res-page1 page-container" v-show="showPageNumber==4">
		<div class="page-title">您的得分:<input type="text" value="0" disabled="" v-model="totalscaore"></div>
	</div>
	
	
	
</div>	
		
<script>

</script>	


    <script src="js/vue.min.js"></script>
    <script src="js/vue-resource.js"></script>
    <script src="js/main-vue.js"></script>
	</body>
</html>
