<html>
<head>
	   <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>弹出一个窗口后，后面的层不可操作</title>
<script>
function show1()  //显示隐藏层和弹出层
{
	var hidebg=document.getElementById("hidebackground");
   hidebg.style.display="block";  //显示隐藏层
   hidebg.style.height=document.body.clientHeight+"px";  //设置隐藏层的高度为当前页面高度
   document.getElementById("hidebox1").style.display="block";  //显示弹出层
}
function hide1()  //去除隐藏层和弹出层
{
   document.getElementById("hidebackground").style.display="none";
   document.getElementById("hidebox1").style.display="none";
}
</script>
<style>
   body { margin:0px;padding:0px;text-align: center;}
   #content { text-align:center;cursor:pointer;z-Index:1;}
   #hidebackground { position:absolute;left:0px;top:0px;
      background-color:#000;
      width:100%;  /*宽度设置为100%，这样才能使隐藏背景层覆盖原页面*/
      filter:alpha(opacity=60);  /*设置透明度为60%*/
      opacity:0.6;  /*非IE浏览器下设置透明度为60%*/
      display:none; 
      z-Index:10001;}
   #hidebox1 { 
   		position:fixed;
	   width:700px;
	   height:auto;
    	top: 25%;
    	left: 0px;
    	right: 0px;
	   margin-left: auto;
	   margin-right: auto;
	   background-color:#fff;
	   display:none;
	   cursor:pointer;
	   z-Index:10002;
	   text-align: center;
	   border-radius:10px;
   }
   .sub-privacy-close {
	display: block;
	position:absolute;
	top:-20px;
	right:-20px;
	width:40px;
	height:40px;
	text-indent:-9999px;
	background: url(img/log-close.png) no-repeat 0 0;
	background-size:100% 100%;
}

.box-content{
	display: flex;
	justify-content: center;
}

.hide-box-img{
	float:left;
	width:300px;
	margin-top:30px;
	margin-bottom: 30px;
}

.hide-box-word{
	font-size:28px;
	font-weight: 700;
	color:#555;
}
.hide-box-img img{
	width:100%;
	height:auto;
}

.clear{
	clear:both;
}
</style>
</head>
<body>
<div id="content" onClick="show1();">点击试试</div>	
<div id="hidebackground"></div>
<div id="hidebox1">
	<a href="javascript:void(0);" onClick="hide1();" class="sub-privacy-close"></a>
	
	<div class="box-content">
		<div class="hide-box-img">
			<div class="hide-box-word">英方官网</div>
			<img src="img/info2code.jpg"/>
		</div>
		
		<div class="hide-box-img">
			<div class="hide-box-word">英方云</div>
			<img src="img/i2yuncode.jpg"/>
		</div>
		
		<div class="clear"></div>
	</div>
</div>

</body>
</html>
