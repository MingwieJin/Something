<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Fireworks</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background-color: #000000;
				margin: 0px;
				overflow: hidden;
			}

			a {
				color:#0078ff;
			}
		</style>
	</head>
	<body>

		<script src="js/three.js"></script>

		<script src="js/Projector.js"></script>
		<script src="js/CanvasRenderer.js"></script>
		<script src="js/TweenMax.min.js"></script>
		<script src="js/stats.min.js"></script>

		<script>
			var t1 = new Date().getTime(); 
			var container, stats;
			var camera, scene, renderer, group, particle;
			var mouseX = 0, mouseY = 0;
			var clock = new THREE.Clock();
			var delta,speed;
			var lastdot = 0;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;
			

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 3000 );
				camera.position.z = 1000;
				camera.position.y = 0;

				scene = new THREE.Scene();

				var PI2 = Math.PI * 2;
				//画点
				var program = function ( context ) {

					context.beginPath();
					context.arc( 0, 0, 0.5, 0, PI2, true );
					context.fill();

				};


				group = new THREE.Group();
				scene.add( group );

				//创建一个球型用作最后的形状
				var geometry = new THREE.SphereGeometry( 500, 32, 32 );
				var vl = geometry.vertices.length;

				for ( var i = 0; i < vl; i++ ) {
					//为每个点附上材质
					var material = new THREE.SpriteCanvasMaterial( {
						color: Math.random() * 0x808008 + 0x808080,
						program: program
					} );

					particle = new THREE.Sprite( material );
					particle.position.x = 0;
					particle.position.y = 0;
					particle.position.z = 0;
					particle.scale.x = particle.scale.y = Math.random() * 6 + 3;
					var timerandom = 1*Math.random();
					//为每个点加动画


					TweenMax.to(
                        particle.position,
                        1,
                        {x:geometry.vertices[i].x+(0.5-Math.random())*100,y:geometry.vertices[i].y+(0.5-Math.random())*100,z:geometry.vertices[i].z+Math.random()*100,delay:0.5,} 
                    );

					// TweenMax.to(
     //                    particle.position,
     //                    timerandom,
     //                    {y:'-=1500',z:'300',delay:1.8+timerandom,ease:Power2.easeIn} 
     //                );
					group.add( particle );
				}

				renderer = new THREE.CanvasRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				stats = new Stats();
				container.appendChild( stats.dom );


				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}


			function animate() {

				requestAnimationFrame( animate );
				render();
				stats.update();

			}

			function fsin(x){     //正弦函数
				return 50*Math.sin(0.8*x*Math.PI/180);
			}

			function render() {
				
				renderer.render( scene, camera );

			}

		</script>
	</body>
</html>
