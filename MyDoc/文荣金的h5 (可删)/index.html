<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<!--预加载动画-->
		<link rel="stylesheet" type="text/css" href="css/loader.min.css">
		<link href="https://unpkg.com/video.js/dist/video-js.css" rel="stylesheet">
		<script src="js/jquery-1.11.1.min.js"></script>

		<script type="text/javascript">
			// 等待所有加载
			$(window).load(function(){
				$('body').addClass('loaded');
				$('#loader-wrapper .load_title').remove();
			});
		</script>
		<style>
			body{
				margin:0;
			}
			.button{
				position: absolute;
				top:80%;
				left: 0;
				right:0;
				width:200px;
				height: 50px;
				margin: 0 auto;
				background: transparent;
				border:2px solid #fff;
				text-align: center;
				font-size: 28px;
				color:#fff;
				border-radius: 5px;
				text-decoration: none;
				font-weight: 500;
				padding-top:10px;
			}
			.button:hover{
				color:#027cdc;
				border:2px solid #027cdc;
			}
			.vjs-big-play-button{
					left: 0;
					right: 0;
					top: 0;
					bottom: 0;
					margin:auto;
			}

			@-webkit-keyframes rotating {
				0% {
					transform: rotate(0deg)
				}
				to {
					transform: rotate(1turn)
				}
			}

			@keyframes rotating {
				0% {
					transform: rotate(0deg)
				}
				to {
					transform: rotate(1turn)
				}
			}

			.bgm-btn {
				position: absolute;
				right: 20px;
				top: 20px;
				z-index: 200;
				width: 30px;
				height: 30px;
				background-image: url(./img/bgmBtn.svg);
				background-size: contain;
				background-repeat: no-repeat;
			}
			.bgm-btn.rotate {
				-webkit-animation: rotating 1.2s linear infinite;
				animation: rotating 1.2s linear infinite;
			}
			.vjs-control-bar{
				display:none;
			}
		</style>
	</head>
	<body>
 <!--========== BEGIN Loder ==========-->
<div id="loader-wrapper">
    <div id="loader"></div>
    <div class="loader-section section-left"></div>
    <div class="loader-section section-right"></div>
    <div class="load_title">正在努力的加载资源，请稍后…</div>
</div>		
 <!--========== BEGIN Loder ==========-->

 <div class="bgm-btn" onclick="toggleMp3()" style="display: block;">
	 <audio id="bgm" loop="" src="http://oss.info2soft.com/video/BIG_DATA_EXPO.mp3"  preload=""></audio>
 </div>
	<div class = "video-container">
		  <video id="my-video" class="video-js" controls onended="closevideo()" playsinline x5-video-player-type="h5"
		  poster="img/background1.jpg" data-setup='{"autoplay": true, "preload": "auto"}'>
		    <source src="http://oss.info2soft.com/video/BIG_DATA_EXPO.mp4" type='video/mp4'>
		    <p class="vjs-no-js">
		      To view this video please enable JavaScript, and consider upgrading to a web browser that
		      <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
		    </p>
		  </video>
	</div>
	<div id="after-video" style="display:none;position:relative;">
		<a href="https://mp.weixin.qq.com/s/FSVlaoqKFGUyQ57SWFmO7w"><img style="height:100%; width:100%;" src="img/ED.png"/></a>
	</div>
<script>

function changesize(){
	var	winHeight = document.documentElement.clientHeight;
 	var winWidth = document.documentElement.clientWidth;
 	$("#my-video").css("width",winWidth);
 	$("#my-video").css("height",winHeight);
 	$("#after-video").css("width",winWidth);
 	$("#after-video").css("height",winHeight);
 	
}

var run = 0;
$(document).ready(function(){
	changesize();
  $("body").click(function(){
  	if(run==0){
   $('.bgm-btn').toggleClass('rotate');
    var music = document.getElementById('bgm');
    if(music.paused){
        music.play();
    }else{
        music.pause();
    }
    run +=1;
    }
  });
})

window.onresize = function(){
	changesize();
}

function closevideo() {
	$(".video-container").css("display","none");
	$("#after-video").css("display","block");
}


function toggleMp3() {
    var music = document.getElementById('bgm');
    if(music.paused)                     {
        music.play();
    }else{
        music.pause();
    }
    // if($('.bgm-btn').hasClass('rotate')){
     //    music.pause();
    // } else {
     //    music.play();
	// }
	$('.bgm-btn').toggleClass('rotate');
}

//var videorun = document.getElementById('my-video') || null;
//
//videorun.addEventListener('ended',function(){
//	$("#my-video").css("display","none");
//	$("#after-video").css("display","block");
//});


 	
</script>
		 	<script src="https://unpkg.com/video.js/dist/video.js"></script><!--视频播放用-->
	</body>
</html>
