<style>
	.video-container{
		position: relative ;
		width: 100%;
	}
	.close{
	position: absolute;
	top:50%;
	left:50%;
	color:#fff;
	}
</style>
<body>

<div class="video-container"></div>	
<video id="video" class="video" controls autoplay onended="closevideo()" preload="auto" webkit-playsinline="true" src="all.mp4" 
type="video/mp4" poster="img/background1.jpg"></video>
<a class="close" >跳过</a>

<div id="after-video" style="display:none;position:relative;">

<script>
function changesize(){
	var	winHeight = document.documentElement.clientHeight;
 	var winWidth = document.documentElement.clientWidth;
 	$("#video").css("width",winWidth);
 	$("#video").css("height",winHeight);
 	$("#after-video").css("width",winWidth);
 	$("#after-video").css("height",winHeight);
 	
}

$(document).ready(function(){
	changesize();
})	
	
function closevideo() {
    		$("video").css("display","none");
	$("#after-video").css("display","block");
}

$(".close").click(function(){
	var video=document.getElementById("video");
	 video.pause();
	$("#video").css("display","none");
	$("#after-video").css("display","block");
});
