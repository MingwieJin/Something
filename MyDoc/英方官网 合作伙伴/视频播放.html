<!DOCTYPE html>
<html>
		<head>
    <meta charset="UTF-8">
    <title>test1</title>
</head>
<body>
 
<video src="http://oss.info2soft.com/video/info2soft.mp4" controls="controls" id="video">
    您的破浏览器都是古董了，早该换了，不然休想看我们的小电影(*´・v・)
</video>
 
<button onclick="bofang()">播放</button>
<button onclick="zanting()">暂停</button>
<button onclick="kuaijin()">快进10秒</button>
<button onclick="kuaitui()">快退10秒</button>
<button onclick="shutup(this)">闭嘴</button>
<button onclick="soso()">加速播放</button>
<button onclick="yu()">减速播放</button>
<button onclick="normal()">正常播放</button>
<button onclick="upper()">提高嗓门</button>
<button onclick="lower()">降低嗓门</button>
<script>
    var video=document.getElementById("video");
    //播放方法
    function bofang(){
        video.play();
    }
    //暂停
    function zanting(){
        video.pause();
    }
    //快进
    function kuaijin(){
        video.currentTime+=10;
    }
    //快退
    function kuaitui(){
        video.currentTime-=10;
    }
    //静音
    function shutup(obj){
        if(video.muted){
            obj.innerHTML="闭嘴";
            video.muted=false;
        }else{
            obj.innerHTML="张嘴";
            video.muted=true;
        }
    }
    //加速(3)
    function soso(){
        video.playbackRate=3;
    }
//减速（3）
    function yu(){
        video.playbackRate=1/3;
    }
 
    function normal(){
        video.playbackRate=1;
    }
 
    //调高声音
    function upper(){
        video.volume+=0.3;
    }
    //降低声音
    function lower(){
        video.volume-=0.3;
    }
</script>
</body>
</html>
