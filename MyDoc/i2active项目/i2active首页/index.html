<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		
	<link rel="stylesheet" href="css/bootstrap.min.css">
		<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>		
	
<style>
.dashboard-container{
	font-size:30px;
	width:100%;
	max-width:1200px;
	margin: 0 auto;
}
.src-type, .dst-type{
	cursor: pointer;
}
.btn-active{
	color:#027cdc;
}
		/*.btn-hidden{
			display: none;
		}
		*/
.show-result{
	margin-top: 20px;	
}
.clear{
	clear:both
}
	</style>
	</head>
	<body>
<div class="dashboard-container">
		<div class="col-md-2">请选择源端:</div>
		<div class="src-container col-md-4">
			
			<div class="src-row">
				<div class="src-type">Oracle</div>
				<div class="src-type">mysql</div>
				<div class="src-type">posgres</div>
			</div>
		</div>
		
		<div class="col-md-2">请选择备端:</div>
		<div class="dst-container col-md-4">
			<div class="dst-row">
				<div class="dst-type">oracle</div>
				<div class="dst-type">mysql</div>
				<div class="dst-type">posgres</div>
			</div>
		</div>
		
		<div class="clear"></div>
		<!--<div><span class="show-src col-md-6">您还没有选择源端数据库</span><span class="show-dst col-md-6">您还没有选择备端数据库</span></div>-->
		<div class="show-result"></div>
</div>		
<script>
var srctext = -1;
var dtstext = -1;

$(document).ready(function(){
  $(".src-type").click(function(){
//	$(this).parent().children().hide();
//	$(this).show().addClass("btn-active");
	$(this).parent().children().removeClass("btn-active");
	$(this).addClass("btn-active");
	srctext = $(this).text();
	if(dtstext !=-1){
		jumptoUrl(srctext, dtstext);
	}
	else{
		$(".show-result").text("请选择备端数据库");
	}
  });
  $(".dst-type").click(function(){
//	$(this).parent().children().hide();
//	$(this).show().addClass("btn-active");
	$(this).parent().children().removeClass("btn-active");
	$(this).addClass("btn-active");
	dtstext = $(this).text();
	if(srctext !=-1){
		jumptoUrl(srctext, dtstext);
	}
	else{
		$(".show-result").text("请选择源端数据库");
	}
  });




});

function jumptoUrl(srctext, dtstext){
//	alert("即将跳转到"+srctext+"/"+dtstext);
	$(".show-result").text("即将跳转到"+srctext+"/"+dtstext);
}



</script>
	</body>
</html>
