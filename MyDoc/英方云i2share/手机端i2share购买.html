<script>
	function changeStor(items){
		var Aors = $(items).attr('data-ty');
		var storagevalnow = parseInt($("#PurchaseStorage").val());
		if(Aors == "+"){
			storagevalnow +=1;
			$("#PurchaseStorage").val(storagevalnow);
		}
		if(Aors == "-"){
			storagevalnow -=1;
			if(storagevalnow<0){
				alert("套餐存储量不得小于0");
				$("#PurchaseStorage").val(0);
			}
			else{
			$("#PurchaseStorage").val(storagevalnow);
			
			}
		}
	}
	
	function changeQuan(items){
		var Aors = $(items).attr('data-ty');
		var quantityvalnow = parseInt($("#PurchaseQuantity").val());
		if(Aors == "+"){
			quantityvalnow +=1;

			}

			}
		}
	}
