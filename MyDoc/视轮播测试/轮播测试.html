<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
	<title>Bootstrap 实例 - 简单的轮播（Carousel）插件</title>
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="http://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
	<script src="http://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
	<link rel="stylesheet" href="css/jquery.vidbacking.css" type="text/css">
	    <script src="js/jquery.vidbacking.js" type="text/javascript"></script>
	    
	<style>
	#video-back{

	}	
	.videocontent{
		width:100%;
		position: absolute;
		top:30%;
	}
	#video-back h1{
		font-size:60px;
		color:#fff;
		font-szie:700;
		text-align: center;
	}	
	#video-back .subtitle{
		font-size:30px;
		text-align: center;
		color:#fff;
		font-szie:700;
	}	
	</style>	    
	    
	    
</head>
<body>

<div id="myCarousel" class="carousel slide">
	<!-- 轮播（Carousel）指标 -->
	<ol class="carousel-indicators">
		<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		<li data-target="#myCarousel" data-slide-to="1"></li>
		<li data-target="#myCarousel" data-slide-to="2"></li>
		<li data-target="#myCarousel" data-slide-to="3"></li>
	</ol>   
	<!-- 轮播（Carousel）项目 -->
	<div class="carousel-inner">
		<div class="item active">
			<img src="img/slider-bg4.jpg" alt="First slide">
		</div>
		<div class="item">
			<img src="img/slider-bg5.jpg" alt="Second slide">
		</div>
		<div class="item">
			<img src="img/slider-bg6.jpg" alt="Third slide">
		</div>
		<div id="video-back" class="item"> 
		      <video poster="screenshot1.jpg" autoplay muted loop class="vidbacking"> 
		<!--		<source src="assets/Rallye.webm" type="video/webm">-->
		        <source src="http://oss.info2soft.com/video/info2soft.mp4" type="video/mp4">
		      </video> 
		        <!-- html content of the div --> 
		        <div class="videocontent">
			        <h1>云中就绪  有备而来</h1> 
			        <div class="subtitle">长沙工业云峰台展会欢迎您</div>
		        </div>
   		 </div>    
	</div>
	<!-- 轮播（Carousel）导航 -->
	<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
		<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		<span class="sr-only">Previous</span>
	</a>
	<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
		<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		<span class="sr-only">Next</span>
	</a>
</div> 



 <script>
//	$(function(){
//  		$('body').vidbacking();
//	});
	
	
	$(function(){
			var cliheight = document.body.clientWidth ;
			var videoheight= cliheight*1080/1920;
			$("#video-back").height(videoheight);
    		$('#video-back').vidbacking();
    		
	});
</script>

</body>
</html>
