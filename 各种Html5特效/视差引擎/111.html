<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Parallax.js | jQuery Example</title>




<!-- Behavioral Meta Data -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<!-- Styles -->
<link rel="stylesheet" type="text/css" href="http://demo.htmleaf.com/1508/201508152134/css/styles.css"/>
</head>




<body>
<div id="container" class="container">
<ul id="scene" class="scene">
<li class="layer" data-depth="1.00"><img src="examples/assets/images/layer1.png"></li>
<li class="layer" data-depth="0.80"><img src="examples/assets/images/layer2.png"></li>
<li class="layer" data-depth="0.60"><img src="examples/assets/images/layer3.png"></li>
<li class="layer" data-depth="0.40"><img src="examples/assets/images/layer4.png"></li>
<li class="layer" data-depth="0.20"><img src="examples/assets/images/layer5.png"></li>
<li class="layer" data-depth="0.00"><img src="examples/assets/images/layer6.png"></li>
</ul>
</div>
<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="http://demo.htmleaf.com/1508/201508152134/js/jquery.parallax.js"></script>
<script>
// Yep, that's it!
$('#scene').parallax();
</script>
</body>
</html>
