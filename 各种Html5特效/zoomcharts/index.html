<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		
		<script src="js/zoomcharts.min.js"></script>
	</head>
	<body>
		<div id="chart"></div>
		 <script>
        var t = new NetChart({
            container: document.getElementById("chart"),
            area: { height: 700 },
            data: {
                preloaded: {
                    nodes: [
                        { id: "foo" },
                        { id: "bar" },
                        { id: "baz" }
                    ],
                    links: [
                        { id: "foo-bar", from: "foo", to: "bar" },
                        { id: "bar-baz", from: "bar", to: "baz" },
                        { id: "baz-foo", from: "baz", to: "foo" }
                    ]
                }
            },
            interaction: { selection: { lockNodesOnMove: false } }
        });
    </script>
